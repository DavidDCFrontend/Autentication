<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    
        <form class="F1" action="/autentication" method="post">
           <div><p>[Autenticación]</p></div>
           <div><label>Usuario: </label><input type="text" name="name" th:value="${user.username ?: ''}" /></div>
           <div><label>Password: </label><input type="password" name="password"/></div>
           <div><input type="submit" value="Entrar"/></div>
           <div><p th:text="${messageError}"></p></div>
        </form>

</body>
</html>
